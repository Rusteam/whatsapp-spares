repos:
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
    - id: isort
      name: isort (python)
- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
    language_version: python3.11
- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint
    language: system
    files: \.py$
    args:
    - --errors-only
    types:
    - python
    exclude: ^(docs/theme/|app/)
